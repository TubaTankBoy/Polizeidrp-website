name: Update Police Data

on:
  workflow_dispatch:  # manuell ausl√∂sbar
  schedule:
    - cron: '*/5 * * * *' # alle 5 Minuten

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Download police-data.json
        run: |
          mkdir -p assets
          curl -o assets/police-data.json http://45.93.250.210:25570/police-data.json

      - name: Commit & Push
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/police-data.json
          git commit -m "Update police-data.json" || echo "Nothing to commit"
          git push https://$GH_PAT@github.com/TubaTankBoy/Polizeidrp-website.git main
