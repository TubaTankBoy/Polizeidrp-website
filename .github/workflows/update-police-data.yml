name: Update Police Data

on:
  workflow_dispatch:  # manuell auslösbar
  schedule:
    - cron: '*/5 * * * *' # optional: alle 5 Minuten

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}  # Token für Push

      - name: Download police-data.json
        run: |
          mkdir -p assets
          curl -o assets/police-data.json http://45.93.250.210:25572/police-data.json

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/police-data.json
          git commit -m "Update police-data.json" || echo "Nothing to commit"
          git push origin main
