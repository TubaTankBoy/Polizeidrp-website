name: Update Police Data

on:
  workflow_dispatch:  # manuell ausl√∂sbar
  schedule:
    - cron: '*/1 * * * *' # alle 1 Minuten (optional)

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Download police-data.json
        run: |
          curl -o assets/police-data.json http://45.93.250.210:25570/police-data.json

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/police-data.json
          git commit -m "Update police-data.json"
          git push
